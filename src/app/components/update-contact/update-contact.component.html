<!-- Edit Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered text-dark" role="document">
    <div class="modal-content">
      <form class="needs-validation"  #form="ngForm">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Edit Record</h5>
        <button type="button" id="close" class="close" data-dismiss="modal" (click)="router.navigate(['/home/list'])" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
            </div>
            <input type="text" name="firstName" class="form-control" [(ngModel)]="contact.firstname" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" id="iFirstName" #firstname="ngModel" >

          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default2">Last Name</span>
            </div>
            <input type="text" name="Last Name" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default2" [(ngModel)]="contact.lastname"
                   #lastname="ngModel" id="iLastName" required>
            <div [hidden]="lastname.valid || lastname.pristine"  class="mt-2 alert alert-danger invalid-feedback">
              LastName required!!
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default3">Email</span>
            </div>
            <input type="email" name="Email" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default3" [(ngModel)]="contact.email" id="iEmail"
                   #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$">
            <div [hidden]="email.valid || email.pristine"  class="mt-2 alert alert-danger invalid-feedback">
              Email is not valid!!
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default4">Phone #</span>
            </div>
            <input type="tel" name="Phone #" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default4" [(ngModel)]="contact.phone" pattern="[0-9]{10}" id="iPhone" maxlength="10"
                   minlength="10" required   #phone="ngModel">
            <div [hidden]="phone.valid || phone.pristine"   class="mt-2 alert alert-danger invalid-feedback">
              Phone # is  not valid!!
            </div>
          </div>
<!--          <button type="button" class="btn btn-success" id="addContact"  [disabled]="!form.form.valid" (click)="form.reset();">Add Contact</button>-->


      </div>
      <div class="modal-footer">
        <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal"  (click)="router.navigate(['/home/list'])" >Close
        </button>
        <button type="button" class="btn btn-primary" id="updateContact" [disabled]="!form.form.valid"  (click)="updateContact();form.reset();">Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div>
